<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid" id="planner">
      <div class="row time-block" id="nine-am">
        <div class="col hour">9AM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="ten-am">
        <div class="col hour">10AM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="eleven-am">
        <div class="col hour">11AM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="twelve-pm">
        <div class="col hour">12PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="one-pm">
        <div class="col hour">1PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="two-pm">
        <div class="col hour">2PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="three-pm">
        <div class="col hour">3PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="four-pm">
        <div class="col hour">4PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
      <div class="row time-block" id="five-pm">
        <div class="col hour">5PM</div>
        <div class="col-10 description"></div>
        <div class="col saveBtn">Save</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
